<script>

    //Math.round function
    function myFunction1(id) {
        let number= parseFloat(document.getElementById('num1').value);
        let result;
        result = Math.round(number);
        console.log(result);
        document.getElementById("res1").innerHTML = result;
        return result;
    };

    //toFixed() function
    function myFunction2(id) {
        let number= parseFloat(document.getElementById('num2').value);
        let result;
        console.log('number');
        console.log(number);
        result =number.toFixed(2);
        console.log(result);
        document.getElementById("res2").innerHTML = result;
        return result;
    };

    //Math.abs().toFixed()
    function myFunction3(id) {
        let number= parseFloat(document.getElementById('num3').value);
        let result;
        result = Math.abs(number).toFixed(2);
        console.log(result);
        document.getElementById("res3").innerHTML = result;
        return result;
    };

    //Math.round((number + Number.EPSILON)*100)/100 function
    function myFunction4(id) {
        let number= parseFloat(document.getElementById('num4').value);
        let result;
        result = Math.round((number + Number.EPSILON)*100)/100;
        console.log(result);
        document.getElementById("res4").innerHTML = result;
        return result;
    };
    
    
    //User defined
    function myFunction5(id) {
        let number = parseFloat(document.getElementById('num5').value);
        let value = number.toString();
        let result;
        let val = value.split('.');
        if (value && val.length > 1 && val[1].length == 1) {
          result = value + '0';
        } else if (value.indexOf('.') >= 0) {
          result = value.substr(0, value.indexOf('.')) + value.substr(value.indexOf('.'), 3);
        } else if (val.length == 1) {
          result = value + '.00';
        }
        document.getElementById("res5").innerHTML = result;
        return result;
    }


</script>
